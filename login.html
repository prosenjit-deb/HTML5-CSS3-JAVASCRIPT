<!DOCTYPE html>
<html lang="en-US" class="no-js no-svg">
<head>
	<meta charset="UTF-8">
	<meta content="" />
	<meta content="" />
	<title>The Wealth Club</title>
	<link rel="icon" href="img/fabicon.png" sizes="32x32" />
	<link rel="icon" href="img/fabicon.png" sizes="192x192" />
	<link rel="apple-touch-icon-precomposed" href="img/fabIcon.png" />
	<meta name="msapplication-TileImage" content="img/fabIcon.png" />	
	<meta content="index, follow" name="robots" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="css/nivo-lightbox.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="dist/css/style.css">
</head>

<body>
	
	<section class="loginRaper">
		<div class="container">
			<div class="loginHdr">
				<a title="The Wealth Club Logo" href="#">
					<img src="img/logo.png" alt="The Wealth Club Logo">
				</a>
			</div>
			<div class="login_frm_raper">
				<div class="login_form_hdr">
					<h2>Welcome to The <span>Wealth Club</span></h2>
					<p>Creating Generational Wealth</p>
				</div>
				<div class="row">
					<div class="col-12 col-md-7">
						<div class="login_frm_raper_inr">
							<form action="" method="post">
								<div class="form-group">
									<input type="email" name="" placeholder="Username" class="form-control log_mail">
								</div>
								<div class="form-group">
									<input type="password" name="" placeholder="Password" class="form-control log_pass">
									<span class="pass_visa_btn"></span>
								</div>
								<div class="form-group custom_check_btn_rap">
									<input type="checkbox" name="agree" value="agree to Wealth Club Terms and Conditions" id="agree_login">
									<label class="custom_check_btn checkbox" for="agree_login">I agree to Wealth Club <a href="#">Terms</a> and <a href="#">Conditions</a></label>
								</div>
								<button class="btn_login btn_round btn_yellow mt-md-3" type="submit">Login</button>
							</form>
						</div>
					</div>
				</div>
				<div class="mt-3 row mt-md-5">
					<div class="col-12">
						<a href="#" class="txt-link">Contact the Wealth Club Team</a>
					</div>
				</div>				
			</div>
		</div>
	</section>

	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/owl.carousel.min.js"></script>
	<script type="text/javascript" src="js/nivo-lightbox.js"></script>
	<script type="text/javascript" src="js/menu.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
